
server.port=8083
# para las vistas con jsp
spring.mvc.view.prefix=/vistas/
spring.mvc.view.suffix=.jsp


# para mysql 8 bbdd "" con username and password, y driver de mysql 8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db
spring.datasource.username=uhotel
spring.datasource.password=uhotel

# para hibernate: no generes las tablas, dialecto de base de datos y estrategia de nombrado de clases
# y atributos standard.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
